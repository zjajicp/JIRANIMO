<html>
   <head>
      <link rel="stylesheet" href="options.css">
   </head>
   <body>
      <div class="root-container">
         <ul class="navigation">
      <li class="navigation__item right-border active"  id="form-tab" content-id="form-content">FORM</li>
      <li class="navigation__item" id="json-tab" content-id="json-content">JSON</li>
     </ul>
      <div class="form" id="form-content">
         <div class="form-section-title">
           Stash
         </div>
         <div class="form-control">
            <label for="" class="form-control__label">Username:</label>
            <input type="text" id="stash_username" class="form-control__input">
         </div>
         <div class="form-control">
             <label for="" class="form-control__label">Password:</label>
            <input type="password" id="stash_password" class="form-control__input" />
         </div>

          <div class="form-control">
             <label for="" class="form-control__label">Author to watch:</label>
            <input type="text" id="stash_author_to_watch" class="form-control__input" />
         </div>

          <div class="form-control">
             <label for="" class="form-control__label">Base url:</label>
            <input type="text" id="stash_base_url" class="form-control__input" />
         </div>

          <div class="form-control">
            <label for="" class="form-control__label">Rest api path:</label>
            <input type="text" id="stash_rest_api_path" class="form-control__input" />
         </div>

          <div class="form-control">
             <label for="" class="form-control__label">Rest jira path:</label>
            <input type="text" id="stash_rest_jira_path" class="form-control__input" />
         </div>

          <div class="form-control">
             <label for="" class="form-control__label">Project:</label>
            <input type="text" id="stash_project" class="form-control__input" />
         </div>

         <div class="form-control">
             <label for="" class="form-control__label">Repository:</label>
            <input type="text" id="stash_repository" class="form-control__input" />
         </div>

          <div class="form-control">
            <label for="" class="form-control__label">Pool interval:</label>
            <input type="text" id="stash_pool_interval" class="form-control__input" />
          </div>
          <div class="form-section-title">
           JIRA
         </div>
         <div class="form-control">
            <label for="" class="form-control__label">Username:</label>
            <input type="text" id="jira_username" class="form-control__input">
         </div>
         <div class="form-control">
             <label for="" class="form-control__label">Password:</label>
            <input type="password" id="jira_password" class="form-control__input" />
         </div>

         <div class="form-control">
             <label for="" class="form-control__label">REST API url:</label>
            <input type="text" id="jira_rest_api_url" class="form-control__input" />
         </div>
         
         <div class="form-section-title">JEKINS</div> 
            <div class="form-control">
            <label for="" class="form-control__label">Username:</label>
            <input type="text" id="jenkins_username" class="form-control__input">
         </div>
         <div class="form-control">
            <label for="" class="form-control__label">Password:</label>
            <input type="password" id="jenkins_password" class="form-control__input" />
         </div>
        <div class="form-control">
          <label for="" class="form-control__label">Base Url:</label>
          <input type="text" id="jenkins_base_url" class="form-control__input" />
        </div>

        <div class="form-control">
          <label for="" class="form-control__label">Pool interval:</label>
          <input type="text" id="jenkins_pool_interval" class="form-control__input" />
        </div>

        <div class="branch-job-mapper">
          <div class="form-section-title">Map your branch names to jenkins jobs</div> 
        </div>
        
        <div class="message" id="message"></div>
        <button id="save_btn" class="button">Save</button>
      </div>

      <div class="json hide" id="json-content"> 
        <h3>Enter your json config here</h3> 
        <textarea name="json-config" id="json_config" class="json__input"></textarea>
        <div class="message" id="message-json"></div>
        <button id="save_json_btn" class="button">Save</button>
      </div>

      </div>
      <script src="format-json.js"></script>
      <script src="/node_modules/rxjs/bundles/Rx.js"></script>
      <script src="branch-job-component.js"></script>
      <script src="config-mapper.js"></script>  
      <script src="options.js"></script>
   </body>
</html>
