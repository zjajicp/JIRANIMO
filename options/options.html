<html>
   <head>
      <link rel="stylesheet" href="options.css">
   </head>
   <body>
      <div class="form">
         <div class="form-section-title">
           Stash
         </div>
         <div class="form-control">
            <label for="" class="form-control__label">Username:</label>
            <input type="text" id="stash_username" class="form-control__input">
         </div>
         <div class="form-control">
             <label for="" class="form-control__label">Password:</label>
            <input type="password" id="stash_password" class="form-control__input" />
         </div>

          <div class="form-control">
             <label for="" class="form-control__label">Author to watch:</label>
            <input type="text" id="stash_author_to_watch" class="form-control__input" />
         </div>

          <div class="form-control">
             <label for="" class="form-control__label">Base url:</label>
            <input type="text" id="stash_base_url" class="form-control__input" />
         </div>

          <div class="form-control">
            <label for="" class="form-control__label">Rest api path:</label>
            <input type="text" id="stash_rest_api_path" class="form-control__input" />
         </div>

          <div class="form-control">
             <label for="" class="form-control__label">Rest jira path:</label>
            <input type="text" id="stash_rest_jira_path" class="form-control__input" />
         </div>

          <div class="form-control">
             <label for="" class="form-control__label">Project:</label>
            <input type="text" id="stash_project" class="form-control__input" />
         </div>

         <div class="form-control">
             <label for="" class="form-control__label">Repository:</label>
            <input type="text" id="stash_repository" class="form-control__input" />
         </div>

          <div class="form-control">
            <label for="" class="form-control__label">Pool interval:</label>
            <input type="text" id="stash_pool_inteval" class="form-control__input" />
          </div>
          <div class="form-section-title">
           JIRA
         </div>
         <div class="form-control">
            <label for="" class="form-control__label">Username:</label>
            <input type="text" id="jira_username" class="form-control__input">
         </div>
         <div class="form-control">
             <label for="" class="form-control__label">Password:</label>
            <input type="password" id="jira_password" class="form-control__input" />
         </div>

         <div class="form-control">
             <label for="" class="form-control__label">API url:</label>
            <input type="text" id="jira_api_url" class="form-control__input" />
         </div>
          <div class="message" id="message">
          </div>
         <button id="save_btn">Save</button>
      </div>
      <script src="options.js"></script>
   </body>
</html>
